name: Check PR Merge

on:
  pull_request:
    branches:
      - dev
    types: [opened, reopened, synchronize]
  workflow_dispatch:  # Allows manual workflow dispatch

jobs:
  check-merge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install @octokit/rest

    - name: Check if PR to dev has been merged into main
      id: check_pr
      run: node .github/scripts/check-pr-merge.js
      env:
        GITHUB_TOKEN: ${{ secrets.MY_CUSTOM_TOKEN }}

    - name: Fail if check did not pass
      if: steps.check_pr.outputs.result != 'success'
      run: exit 1
